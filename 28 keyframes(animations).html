<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes/animation</title>
    <style>
        .main {
            width: 500px;
            height: 500px;
            margin: auto;
            border: black solid 5px;
            position: relative;
            border-radius: 20px;
            padding: 10px;
            background-image: url("1.png");
            background-size: cover;
        }
        
        .box {
            height: 200px;
            width: 200px;
            border: black solid 5px;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
            animation-name: dabba;
            animation-duration: 5s;
            background-color: red;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }
        
        @keyframes dabba {
            0% {
                top: 10px;
                left: 10px;
                background-color: red;
            }
            25% {
                top: 10px;
                left: 290px;
                background-color: blue;
            }
            50% {
                top: 290px;
                left: 290px;
                background-color: aquamarine;
            }
            75% {
                top: 290px;
                left: 10px;
                background-color: blueviolet;
            }
            100% {
                top: 10px;
                left: 10px;
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="box">

        </div>
    </div>

</body>

</html>
